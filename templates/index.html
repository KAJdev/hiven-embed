<!DOCTYPE html>
<html>
<head>
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
<link href="https://kit-pro.fontawesome.com/releases/v5.13.0/css/pro.min.css" rel="stylesheet" type="text/css" media="print" onload="this.media='all'">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="title" content="Hiven embed generator">
<title>Hiven embed generator</title>
</head>
<body>
  <h1 class="text-center font-thin text-6xl text-purple-900">Hiven Embed Generator <i class="fas fa-poll-h"></i></h1>
  <form method="POST" action="/new" class="mx-auto my-auto bg-gray-100 shadow shadow-md w-1/2 mt-10 p-10 rounded-lg">
    <div>
      <label for="name" class="font-semibold text-2xl">URL Path</label><br>
      <input class="rounded-xl shadow shadow-md p-2 w-full" type="text" name="name" id="name" placeholder="cool-embed-name" required>
    </div>
    <div class="mt-5">
      <label for="title" class="font-semibold text-2xl">Embed Title</label><br>
      <input class="rounded-xl shadow shadow-md p-2 w-full" type="text" name="title" id="title" placeholder="a nice title...">
    </div>
    <div class="mt-5">
      <label for="name" class="font-semibold text-2xl">Embed Description</label><br>
      <textarea class="rounded-xl shadow shadow-md p-2 w-full" name="description" id="description" placeholder="embed description..." rows="5" cols="40"></textarea>
    </div>
    <div class="mt-5 text-right">
      <button class="bg-purple-700 text-white rounded-md px-8 py-2 hover:bg-purple-500 ease-in-and-out duration-200" type="submit">Create</button>
    </div>
</body>
</html>
